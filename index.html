<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="reset.css" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bg-cream flex justify-center items-center min-h-[800px] p-4">
  
  <main class="container  bg-white w-[320px] md:w-[600px] md:h-[450px] flex flex-col md:flex-row rounded-lg overflow-hidden">
    <!-- left section -->
    <section class="md:w-1/2 md:h-full h-[15rem] bg-[url('./images/image-product-mobile.jpg')] md:bg-[url('./images/image-product-desktop.jpg')] bg-contain bg-no-repeat rounded-br-full">
      <div class="">
    </section>
    <!-- right section -->
    <section class=" container md:w-1/2 flex flex-col gap-5 font-montserrat md:p-8 p-4 ">
      <span class="uppercase text-darkGrayishBlue tracking-widest">perfume</span>
      <h1 class="font-fraunces text-darkBlue text-3xl font-bold">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-sm text-darkGrayishBlue leading-normal ">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="font-fraunces text-3xl text-darkCyan font-bold flex items-center gap-2">
        $149.99
        <span class="font-montserrat text-base text-darkGrayishBlue font-normal line-through">$169.99</span>
      </p>
      <button class="hover:bg-darkCyan text-white p-3 flex items-center justify-center gap-2 rounded-lg bg-green-900">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
